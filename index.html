	<script type="text/javascript">
        function word(text){
            var result = []

            for(let i=0; i<text.length; i++){
                var count = 0;

                var letter = text[i]
                for(let j=0; j<text.length; j++){
                    if(letter == text[j]){
                        count++ 
                        
                    }
                    result[text[i]] = count
                }
            }
            return result;
        }
    </script>
